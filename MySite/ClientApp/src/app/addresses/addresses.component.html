<h1>Addresses <button class="btn btn-secondary" (click)="toggleNewAddress()">New</button></h1>

<div *ngIf="newAddress" style="margin: 10px">
  <h2>New Address</h2>

  <p>Address: <input type="text" [(ngModel)]="newAddress.streetAddress" /></p>
  <p>City: <input type="text" [(ngModel)]="newAddress.city" /></p>
  <p>State: <input type="text" [(ngModel)]="newAddress.state" /></p>
  <p>Zip: <input type="text" [(ngModel)]="newAddress.zip" /></p>

  <button class="btn btn-primary" (click)="addNewAddress()">Create New Address</button>
</div>

<table class="table" *ngIf="addresses">
  <tr>
    <th>Street</th>
    <th>City</th>
    <th>State</th>
    <th>Zip</th>
  </tr>
  <tr *ngFor="let address of addresses">
    <td>{{address.streetAddress}}</td>
    <td>{{address.city}}</td>
    <td>{{address.state}}</td>
    <td>{{address.zip}}</td>
  </tr>
</table>
